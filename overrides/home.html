{% extends "main.html" %}
{% block tabs %}
{{ super() }}
<style>
	.md-header {
		position: initial
	}

	.md-main__inner {
		margin: 0
	}

	.md-content {
		display: none
	}

	@media screen and (min-width:60em) {
		.md-sidebar--secondary {
			display: none
		}
	}

	@media screen and (min-width:76.25em) {
		.md-sidebar--primary {
			display: none
		}
	}
</style>
<section class="mdx-container">
	<div class="md-grid md-typeset">
		<div class="mdx-hero">
			<div class="mdx-hero__image">
				<!-- <img src="assets/images/undraw.svg" alt="" width="500" height="auto" draggable="false"> -->
			</div>
			<div class="mdx-hero__content">
				<h1>A free ticketing solution</h1>
				<p>{{ config.site_description }}</p>
				<a href="{{ page.next_page.url | url }}" title="{{ page.next_page.title | e }}"
					class="md-button md-button--primary umami--click--get-started-button">
					Get started
				</a>
				<a href="{{ 'try' | url }}" title="Try it out" class="md-button umami--click--try-it-button">
					Try it out
				</a>
			</div>
		</div>
	</div>
</section>
<div class="md-grid md-typeset">
	<!-- <h2>What is it?</h2>
	<h2>What makes it awesome?</h2> -->
</div>
{% endblock %}

{% block content %}{% endblock %}

{% block footer %}
	{% include "partials/footer.html" %}
{% endblock %}
