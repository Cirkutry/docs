    - Features:
       - Features: features/index.md
       - Commands: features/commands.md
    - FAQs: faqs.md
    - Managed hosting: managed.md
    - Self hosting:
      - Self hosting: self-hosting/index.md
      - Creating your Discord application: self-hosting/discord-application.md
      - Installation:
        - Installation: self-hosting/installation/index.md
        - Docker:
          - Docker: self-hosting/installation/docker/index.md
          - Environment variables: self-hosting/installation/docker/env.md
        - Standalone:
          - Standalone: self-hosting/installation/standalone/index.md
          - Environment variables: self-hosting/installation/standalone/env.md
          - Additional help: self-hosting/installation/standalone/additional-help.md
        - Pterodactyl:
          - Pterodactyl: self-hosting/installation/pterodactyl/index.md
          - Environment variables: self-hosting/installation/pterodactyl/env.md
        - PebbleHost:
          - PebbleHost: self-hosting/installation/pebblehost/index.md
